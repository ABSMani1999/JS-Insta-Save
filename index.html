<!doctype>
<html>
	<head>
		<title> Instagram Save </title>
		<link rel="Instagram Save" type="png" href="instagram.png">
		<meta charset "utf=8">
		<meta name="description" content=""/>
		<meta name="keywords" content="HTML,CSS,Java script"/>
		<meta name="view port" content="width=device-width,initial-scale=1.0"/>
		
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<img src="https://www.holidify.com/images/cmsuploads/compressed/71_20190710185305.jpg">
							<div class="icon-content0">
								<i class="bi bi-heart eHeart"></i>
								<i class="bi bi-chat"></i>
								<i class="bi bi-send share"></i>
							</div>
							<div class="icon-content2">
								<i class="bi bi-bookmark save"></i>
								<i class="bi bi-bookmark-fill saved"></i>
							</div>
							<div>
								<p>100 Liked</p>
							</div>
							<div class="saved-notify">
								<p>Saved</p>
								<p><span>Save to collection</span></p>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
